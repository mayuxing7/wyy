<script>
    var touch_ = document.getElementsByClassName("zhuanpan")[0];
    // var geci=document.getElementsByClassName("aplayer-lrc-contents")[0];
    // console.log(geci);
    var geci_ = document.getElementsByClassName("geci")[0];

    var pause_ = document.getElementById("pause");
    pause_.onclick = function () {
        ap.toggle();
    }


    const ap = new APlayer({
        container: document.getElementsByClassName('geci')[0],
        mini: false,
        autoplay: false,
        theme: '#FADFA3',
        loop: 'all',
        order: 'random',
        preload: 'auto',
        volume: 0.7,
        mutex: true,
        listFolded: false,
        listMaxHeight: 90,
        lrcType: 3,
        audio: {
            name: '万千',
            artist: '刘莱斯',
            url: './video/刘莱斯 - 万千.mp3',
            cover: './img/song/089af3fd6d9202aef25421d914af019.jpg',
            lrc: './video/刘莱斯 - 万千.lrc',
            theme: ' rgb(154, 149, 145)'
        },
    });



    touch_.onclick = function () {

        touch_.style.display = "none";
        geci_.style.display = "block";
        // console.log(geci_);
    }


    var pause_=document.getElementById("pause");
    pause_.onclick=function(){
        var play_=document.getElementsByClassName("play")[0];
        if(pause_.className=="play"){
            pause_.src="./img/player/play_rdi_btn_play.png";
            pause_.removeAttribute("class");
            pause_.setAttribute("class","pause");
        }
        else{
            pause_.src="./img/player/play_rdi_btn_pause.png";
            pause_.removeAttribute("class");
            pause_.setAttribute("class","play");
        }
        }
</script>
